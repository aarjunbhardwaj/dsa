<!DOCTYPE html>
<html>
<title> Array merge with while </title>
<script>
    let a = [2, 20, 35, 45, 50, 66];
    let b = [4, 11, 32, 43];
    let c = [];
    let a1 = 0;  
    let b1 = 0; 
    let c1 = 0;

    while (a1<a.length) {
        c[c1] = a[a1];
        a1++;
        c1++;
    }
    while (b1<b.length) {
        c[c1] = b[b1];
        b1++;
        c1++;
    }
    console.log(c);
</script>
</head>

</html>

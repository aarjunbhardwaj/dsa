<!DOCTYPE html>
<html>
    <title> Search Element By Default </title>
    <script>
        let data = [84,49,23,53,32,93,77,98,74];
        let item = 74;
        let index = undefined;
        for(i=0;data.length-1;i++)
        {
            if(data[i]===item)
            {
                index=i;
                break;
            }
        }
        console.warn(data.indexOf(item));
    </script>
</html>

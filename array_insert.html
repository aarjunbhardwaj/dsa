<!DOCTYPE html>
<html>

<head>
    <Title> Insert Element in Array </Title>
    <script>
        let data = [1, 25, 37, 45, 50];
        let newEl = 70;
        position = 2;
        // Reverse loop from last position
        for (let i = data.length - 1; i >= 0; i--) {
            console.warn(data[i])
            if (i >= position) {
                data[i + 1] = data[i];
                if(i == position)
            {
                data[i]= newEl;
            }
            }
        }
    console.warn(data)
    </script>
</head>

<body>
</body>

</html>

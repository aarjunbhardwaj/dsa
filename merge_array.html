<!DOCTYPE html>
<html>

<head>
    <title> Merge two array elements </title>
    <script>
        let a = [2, 4, 5, 6, 7, 8];
        let b = [43, 53, 35, 66, 24];
        let c = [];
        for (i = 0; i < a.length; i++) {
            c[i] = a[i];
        }

        for (i = 0; i < b.length; i++) {
            c[a.length + i] = b[i];
        }
        console.warn(c)
    </script>
</head>

</html>

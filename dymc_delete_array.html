<html>
    <head>
    <title> Delete dynamic element from array  </title>
    <script>
     function removeEl() {
        let data = [45,34,90,234,94,22,93];
        let position = document.getElementById("position").value;
        position = parseInt(position)
        for(let i = position; i<data.length-1;i++){
            data[i]=data[i+1];
        }
        data.length= data.length-1;
        console.warn(data)
     }
    </script>
    </head>
    <Body>
    <input type="text" id="position" placeholder="enter position" />
    <button onclick="removeEl()"> Remove Element </button>
    </Body>
</html>
